<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    for (i = 0; i < 10; i++) {
      document.write("Hello World.<br>");
    }

    var grade = "F";
    switch (grade) {
      case "A": document.write("Excellent");
        break;
      case "B": document.write("Good");
        break;
      case "C": document.write("Can do better.");
        break;
      case "D": document.write("Poor performance.");
        break;
      default: document.write("Invalid grade");



    } //end switch

    document.write("<p>");
    for (i = 1; i <= 100; i++) {
      document.write(i + "<br>");
    }
    document.write("<p>");
    i = 1;
    while (i <= 20) {
      document.write(i ** 2 + "<br>");
      i++;
    }

    var s = 1;

    switch (s) {
      case 1 : document.write("one"); break; 
      case 2 : document.write("two"); break; 
      case 3 : document.write("three"); break; 
      case 4 : document.write("four"); break; 
      case 5 : document.write("five"); break; 
      default: document.write("something else");



    } //end switch
  </script>
</head>
